<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客区</title>
    <link href="../style2.css" rel="stylesheet">
    <script src="blog.js" defer></script>
  </head>
  </head>
  <body>
    <header>
      <h1>博客区</h1>
    </header>

    <main>
      <section class="new-note">
        <h2>发表文章或评论</h2>
        
        <form>
          <div>
            <label for="author">作者</label>
            <input id="author" type="text" required>
          </div>
          <div>
            <label for="time">时间</label>
            <input id="time" type="text" required>
          </div>
          <div>
            <label for="title">标题</label>
            <input id="title" type="text" required>
          </div>
          <div>
            <label for="body">内容</label>
            <input id="body" type="text" required>
          </div>
          <div>
            <label for="blank">隔间</label>
            <input id="blank" type="text" required>
            <p>↑建议使用 //////////////////////////////////////////////////////// 作为间隔</p>
          </div>
          <div>
            <button class="B">发表</button>
          </div>
        </form>
      </section>
      <section class="note-display">
        <h2>文章</h2>
        <ul>

        </ul>
      </section>
    </main>
    <footer>
      <p>网站简陋，见谅
        </ br>（githubpages仅支持静态网页）
      </p>
    </footer>

    
  </body>
</html>
