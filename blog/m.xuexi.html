        <li><h2>亚文化研究</h2><h3>亚文化的定义</h3><p>亚文化（Subculture），又称次文化或非主流文化，是指与主流文化相对应的那些非主流的、局部的文化现象。它是在主文化或综合文化背景下，属于某一区域或某个集体所特有的观念和生活方式。<h3>亚文化研究的起源</h3>亚文化一词最早由美国社会学的鼻祖芝加哥学派在二十世纪40年代中期提出，他们通过对城市边缘群体进行田野调查，正式开启了亚文化研究。</p></li>
